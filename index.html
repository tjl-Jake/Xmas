    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import TWEEN from '@tweenjs/tween.js';

        // --- 1. é…ç½®ä¿®æ”¹ï¼šæŸ”å’Œé…è‰²ä¸é™ä½è¾‰å…‰ ---
        const CONFIG = {
            count: 1500, // é™ä½æ•°é‡ï¼Œå‡å°‘æ‚ä¹±
            colors: [0xffc0cb, 0x87ceeb, 0xff69b4, 0x98fb98], // ç³–æœè‰²ï¼šç²‰ã€å¤©è“ã€çƒ­ç²‰ã€å«©ç»¿
            bloomStrength: 0.6, // é™ä½å¼ºåº¦ï¼Œä¸åˆºçœ¼
            bloomRadius: 0.4,
            bloomThreshold: 0.4 // æé«˜é˜ˆå€¼ï¼Œè®©è¾‰å…‰æ›´å…‹åˆ¶
        };

        const STATE = {
            mode: 'intro',
            isZoomed: false,
            handDetected: false,
            rotationSpeed: 0.001,
            targetRotationY: 0
        };

        let scene, camera, renderer, composer;
        let font = null;
        let introParticles; 
        let instancedMeshes = []; 
        let photoMeshes = []; 
        let goldParticles; 
        
        let instanceData = []; 

        // --- Initialization ---
        async function init() {
            try {
                const container = document.getElementById('canvas-container');
                scene = new THREE.Scene();
                scene.background = null; 
                scene.fog = new THREE.FogExp2(0xfff0f5, 0.002);

                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 80);

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.toneMapping = THREE.ReinhardToneMapping;
                container.appendChild(renderer.domElement);

                // Post Processing
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = CONFIG.bloomThreshold;
                bloomPass.strength = CONFIG.bloomStrength;
                bloomPass.radius = CONFIG.bloomRadius;

                composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
                dirLight.position.set(10, 20, 10);
                scene.add(dirLight);
                const pointLight = new THREE.PointLight(0xff6b95, 2, 50);
                pointLight.position.set(0, 5, 0);
                scene.add(pointLight);

                // Assets & Setup
                updateLoadingText("æ­£åœ¨è¿æ¥ AI å¼•æ“...");
                await setupMediaPipe();
                
                updateLoadingText("æ­£åœ¨åŠ è½½å­—ä½“...");
                try {
                    await Promise.race([
                        loadFont(),
                        new Promise((_, reject) => setTimeout(() => reject(new Error("Font Timeout")), 3000))
                    ]);
                } catch (e) {
                    console.warn("å­—ä½“åŠ è½½è·³è¿‡", e);
                }
                
                finishLoading();
                window.addEventListener('resize', onWindowResize);
                setupUI();
                animate();

            } catch (err) {
                console.error("Fatal Init Error:", err);
                finishLoading();
            }
        }

        function updateLoadingText(text) {
            const el = document.getElementById('loading-text');
            if(el) el.innerText = text;
        }

        function finishLoading() {
            document.querySelector('.loader').style.display = 'none';
            updateLoadingText("å‡†å¤‡å°±ç»ª");
            const startBtn = document.getElementById('start-btn');
            startBtn.style.display = 'block';
            startBtn.addEventListener('click', startIntro);
        }

        function loadFont() {
            return new Promise((resolve, reject) => {
                const loader = new FontLoader();
                loader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', 
                    (loadedFont) => { font = loadedFont; resolve(); },
                    undefined,
                    (err) => reject(err)
                );
            });
        }

        // --- 2. å¼€åœºä¿®æ”¹ï¼šæ·¡è“è‰²æ¸…æ™°ç²’å­ ---
        function createTextParticles(text) {
            if (!font) return; 

            if (introParticles) scene.remove(introParticles);

            const geometry = new TextGeometry(text, {
                font: font,
                size: 15,
                height: 2,
                curveSegments: 4,
                bevelEnabled: true,
                bevelThickness: 1,
                bevelSize: 0.5,
                bevelSegments: 2
            });

            geometry.center();
            
            const count = geometry.attributes.position.count;
            const particlesGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            
            for(let i=0; i<count*3; i++) {
                positions[i] = geometry.attributes.position.array[i];
            }
            
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // ä¿®æ”¹ï¼šæ·¡è“è‰²ï¼Œé«˜é€æ˜åº¦ï¼Œç¨å¾®å¤§ä¸€ç‚¹
            const material = new THREE.PointsMaterial({
                color: 0x87CEFA, // LightSkyBlue
                size: 0.6,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });

            introParticles = new THREE.Points(particlesGeo, material);
            scene.add(introParticles);
            
            introParticles.scale.set(0,0,0);
            new TWEEN.Tween(introParticles.scale)
                .to({x:1, y:1, z:1}, 500)
                .easing(TWEEN.Easing.Elastic.Out)
                .start();
        }

        function startIntro() {
            const screen = document.getElementById('loading-screen');
            screen.style.opacity = 0;
            setTimeout(() => screen.remove(), 1000);

            const audio = document.getElementById('bgm-player');
            if (audio.src) audio.play().catch(e => console.log("Audio needs interaction"));

            if (!font) {
                initMainScene();
                return;
            }

            const sequence = ["5", "4", "3", "2", "1", "2026"];
            let step = 0;

            function nextStep() {
                if (step >= sequence.length) {
                    finishIntro();
                    return;
                }
                createTextParticles(sequence[step]);
                step++;
                setTimeout(nextStep, 1000); 
            }
            nextStep();
        }

        function finishIntro() {
            if (introParticles) {
                new TWEEN.Tween(introParticles.position)
                    .to({z: 100}, 500)
                    .easing(TWEEN.Easing.Exponential.In)
                    .onComplete(() => {
                        scene.remove(introParticles);
                        initMainScene();
                    })
                    .start();
            } else {
                initMainScene();
            }
        }

        // --- 3. æ ¸å¿ƒåœºæ™¯ï¼šå½¢çŠ¶ä¸ç®—æ³•æ›´æ–° ---
        function initMainScene() {
            STATE.mode = 'tree';
            
            // ä¿®æ”¹ï¼šä½¿ç”¨åœ†æ¶¦å¯çˆ±çš„å‡ ä½•ä½“
            const geos = [
                new THREE.SphereGeometry(0.4, 16, 16), // çƒä½“
                new THREE.IcosahedronGeometry(0.4, 0), // å®çŸ³
                new THREE.SphereGeometry(0.25, 16, 16), // å°æ°”æ³¡
                new THREE.OctahedronGeometry(0.3, 0)   // ç³–æœ
            ];

            const mats = [
                new THREE.MeshStandardMaterial({ color: CONFIG.colors[0], roughness: 0.4, metalness: 0.1 }),
                new THREE.MeshStandardMaterial({ color: CONFIG.colors[1], roughness: 0.2, metalness: 0.8 }),
                new THREE.MeshPhysicalMaterial({ color: CONFIG.colors[2], transmission: 0.6, opacity: 1, roughness: 0, metalness: 0, ior: 1.5 }), 
                new THREE.MeshPhysicalMaterial({ color: CONFIG.colors[3], transmission: 0.4, opacity: 1, roughness: 0.1, metalness: 0.2 })
            ];

            geos.forEach((geo, i) => {
                const mesh = new THREE.InstancedMesh(geo, mats[i], CONFIG.count / 4);
                mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                scene.add(mesh);
                instancedMeshes.push(mesh);
            });

            // ç®—æ³•å‡½æ•°å®šä¹‰
            
            // æ ‘å½¢ï¼šèºæ—‹åœ†é”¥
            function getTreePos(i, total) {
                const layer = Math.random(); 
                const height = (layer * 35) - 17; 
                const radius = (1 - layer) * 12 + 1; 
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * radius; 
                return new THREE.Vector3(Math.cos(angle) * r, height, Math.sin(angle) * r);
            }

            // å…”å­ï¼šåœ†å¤´ + é•¿è€³
            function getRabbitPos(i, total) {
                const rand = Math.random();
                let pos = new THREE.Vector3();
                if (rand < 0.6) {
                    const r = 9 * Math.cbrt(Math.random());
                    const phi = Math.acos(-1 + 2 * Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    pos.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi) * 0.8);
                } else {
                    const whichEar = rand < 0.8 ? -1 : 1;
                    const r = 3 * Math.sqrt(Math.random());
                    const h = Math.random() * 12;
                    const angle = Math.random() * Math.PI * 2;
                    const ex = Math.cos(angle) * r + (whichEar * 5);
                    const ey = h + 6;
                    const ez = Math.sin(angle) * r;
                    pos.set(ex * 1.2, ey, ez);
                }
                return pos;
            }

            // å°ç¾Šï¼šäº‘æœµèº«ä½“ + å°å¤´
function getSheepPos(i, total) {
                const rand = Math.random();
                let pos = new THREE.Vector3();
                if (rand < 0.8) {
                    const r = 11 * Math.cbrt(Math.random());
                    const phi = Math.acos(-1 + 2 * Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    pos.set(r * Math.sin(phi) * Math.cos(theta) * 1.5, r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi)); 
                } else {
                    const r = 4.5 * Math.cbrt(Math.random());
                    const phi = Math.acos(-1 + 2 * Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    pos.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                    pos.x += 12; pos.y += 2;
                }
                return pos;
            }

            const total = CONFIG.count;
            const dummy = new THREE.Object3D();
            let indexPerMesh = [0, 0, 0, 0];

            for (let i = 0; i < total; i++) {
                const type = i % 4;
                const idx = indexPerMesh[type];

                const treePos = getTreePos(i, total);
                const rabbitPos = getRabbitPos(i, total);
                const sheepPos = getSheepPos(i, total);
                
                // é»˜è®¤ä»æ•£å¼€çŠ¶æ€é£å…¥
                const currentPos = new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);

                instanceData.push({
                    type: type,
                    index: idx,
                    currentPos: currentPos,
                    targetPos: treePos, // é»˜è®¤å˜æ ‘
                    treePos: treePos,
                    rabbitPos: rabbitPos,
                    sheepPos: sheepPos,
                    velocity: new THREE.Vector3(0,0,0)
                });

                indexPerMesh[type]++;
            }

            const pGeo = new THREE.BufferGeometry();
            const pPos = [];
            for(let k=0; k<800; k++) {
                pPos.push((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
            }
            pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({color: 0xffd700, size: 0.2, transparent: true, opacity: 0.6});
            goldParticles = new THREE.Points(pGeo, pMat);
            scene.add(goldParticles);
        }

        // --- 4. äº¤äº’é€»è¾‘ï¼šéšæœºèŒå®  ---
        function switchState(newState) {
            if (STATE.mode === newState) return;
            
            // æ•£å¼€æ—¶éšæœºé€‰æ‹©åŠ¨ç‰©
            let animalType = 'rabbit';
            if (newState === 'scatter') {
                animalType = Math.random() > 0.5 ? 'rabbit' : 'sheep';
            }

            STATE.mode = newState;
            
            instanceData.forEach(data => {
                if (newState === 'tree') {
                    data.targetPos = data.treePos;
                } else if (newState === 'scatter') {
                    data.targetPos = (animalType === 'rabbit') ? data.rabbitPos : data.sheepPos;
                }
            });

            photoMeshes.forEach(pm => {
                if (newState === 'tree') {
                    pm.targetPos = pm.treePos;
                } else {
                    // ç…§ç‰‡ä¸å‚ä¸å˜èº«ï¼Œé£åˆ°å¤–å›´
                    pm.targetPos = pm.scatterPos; 
                }
            });
        }

        function handleZoom(doZoom) {
            if (STATE.isZoomed === doZoom) return;
            STATE.isZoomed = doZoom;
            
            const targetZ = doZoom ? 25 : 80;
            new TWEEN.Tween(camera.position)
                .to({ z: targetZ }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
        }

        // --- Animation Loop ---
        const dummy = new THREE.Object3D();

        function animate(time) {
            requestAnimationFrame(animate);

            TWEEN.update(time);

            if (instanceData.length === 0) {
                composer.render();
                return;
            }

            const lerpSpeed = 0.05;
            
            for(let i=0; i<instanceData.length; i++) {
                const d = instanceData[i];
                d.currentPos.lerp(d.targetPos, lerpSpeed);
                
                const noise = Math.sin(time * 0.001 + d.index) * 0.05;
                dummy.position.copy(d.currentPos);
                dummy.position.y += noise;
                dummy.rotation.x += 0.01;
                dummy.rotation.y += 0.01;
                dummy.updateMatrix();
                instancedMeshes[d.type].setMatrixAt(d.index, dummy.matrix);
            }

            instancedMeshes.forEach(mesh => mesh.instanceMatrix.needsUpdate = true);

            photoMeshes.forEach(pm => {
                pm.mesh.position.lerp(pm.targetPos, lerpSpeed);
                pm.mesh.lookAt(camera.position); 
            });

            if (STATE.mode === 'scatter') {
                const rSpeed = STATE.handDetected ? STATE.rotationSpeed * 5 : 0.0005;
                scene.rotation.y += rSpeed;
            } else {
                scene.rotation.y += 0.0005;
            }

            if(goldParticles) {
                goldParticles.rotation.y -= 0.001;
            }

            composer.render();
        }


        // --- MediaPipe Hand Tracking (ä¿æŒä¸å˜) ---
        let vision, handLandmarker;

        async function setupMediaPipe() {
            try {
                vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                startWebcam();
            } catch (e) {
                console.warn("MediaPipe åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ", e);
                document.querySelector('.guide-box').innerHTML += "<div style='color:red'>AIæœåŠ¡è¿æ¥å¤±è´¥</div>";
            }
        }

        function startWebcam() {
            const video = document.getElementById("webcam");
            const canvas = document.getElementById("output_canvas");
            const canvasCtx = canvas.getContext("2d");

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn("Browser API not supported");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }).catch(err => {
                console.warn("Camera access denied", err);
            });

            let lastVideoTime = -1;
            
            function predictWebcam() {
                if(video.videoWidth) {
                   canvas.width = video.videoWidth;
                   canvas.height = video.videoHeight;
                }

                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime && handLandmarker) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);

                    canvasCtx.save();
                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        STATE.handDetected = true;
                        const landmarks = results.landmarks[0];
                        drawHand(canvasCtx, landmarks);
                        analyzeGesture(landmarks);
                    } else {
                        STATE.handDetected = false;
                    }
                    canvasCtx.restore();
                }
                window.requestAnimationFrame(predictWebcam);
            }
        }
function drawHand(ctx, landmarks) {
            ctx.fillStyle = "#ff6b95";
            ctx.strokeStyle = "#87ceeb";
            ctx.lineWidth = 2;
            landmarks.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x * ctx.canvas.width, p.y * ctx.canvas.height, 3, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function analyzeGesture(lm) {
            const wrist = lm[0];
            const thumbTip = lm[4];
            const indexTip = lm[8];
            const middleTip = lm[12];
            const ringTip = lm[16];
            const pinkyTip = lm[20];

            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            if (pinchDist < 0.05) {
                handleZoom(true);
                return; 
            } else {
                handleZoom(false);
            }

            const tips = [indexTip, middleTip, ringTip, pinkyTip];
            let avgDist = 0;
            tips.forEach(tip => {
                avgDist += Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
            });
            avgDist /= 4;
            
            if (avgDist < 0.25) {
                switchState('tree'); 
            } else if (avgDist > 0.4) {
                switchState('scatter'); 
            }

            if (STATE.mode === 'scatter') {
                const handX = wrist.x; 
                if (handX < 0.4) STATE.rotationSpeed = -0.01;
                else if (handX > 0.6) STATE.rotationSpeed = 0.01;
                else STATE.rotationSpeed = 0;
            }
        }

        // --- Photo Wall Logic ---
        function setupUI() {
            const imgInput = document.getElementById('img-input');
            imgInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if(!files.length) return;

                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        createPhotoMesh(evt.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            });

            const bgmInput = document.getElementById('bgm-input');
            const audioPlayer = document.getElementById('bgm-player');
            bgmInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if(file) {
                    const url = URL.createObjectURL(file);
                    audioPlayer.src = url;
                    audioPlayer.play();
                }
            });

            document.getElementById('play-pause-btn').addEventListener('click', () => {
                if (audioPlayer.paused) audioPlayer.play();
                else audioPlayer.pause();
            });

            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            });
        }

        function createPhotoMesh(imgUrl) {
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(imgUrl, (tex) => {
                const aspect = tex.image.width / tex.image.height;
                const width = 4; 
                const height = width / aspect;

                const geo = new THREE.PlaneGeometry(width, height);
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);

                const borderGeo = new THREE.PlaneGeometry(width + 0.2, height + 0.2);
                const borderMat = new THREE.MeshBasicMaterial({ color: 0xffc0cb });
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.01;
                mesh.add(border);

                scene.add(mesh);

                const theta = Math.random() * Math.PI * 2;
                const r = 25; // ç…§ç‰‡ç¨å¾®è¿œä¸€ç‚¹ï¼ŒåŒ…å›´ç€åŠ¨ç‰©
                const treePos = new THREE.Vector3(Math.cos(theta)*r, (Math.random()*20)-5, Math.sin(theta)*r);
                const scatterPos = new THREE.Vector3((Math.random()-0.5)*90, (Math.random()-0.5)*90, (Math.random()-0.5)*90);

                const pm = {
                    mesh: mesh,
                    treePos: treePos,
                    scatterPos: scatterPos,
                    targetPos: (STATE.mode === 'tree') ? treePos : scatterPos
                };
                
                mesh.position.copy(pm.targetPos);
                mesh.scale.set(0,0,0);
                new TWEEN.Tween(mesh.scale).to({x:1, y:1, z:1}, 600).easing(TWEEN.Easing.Back.Out).start();

                photoMeshes.push(pm);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start
        init();

    </script>
